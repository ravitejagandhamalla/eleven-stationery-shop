

<style>
    body {
        background: linear-gradient(135deg, #a6a9b0, #b3d1ff);
        height: 100vh;
        margin: 0;
        padding: 0;
    }

    .cp-title {
        text-align: center;
        font-size: 40px;
        font-weight: 900;
        color: white;
        margin-top: 50px;
        margin-bottom: 40px;
        text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }

    .cp-wrapper {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        animation: fadeIn 0.6s ease-in-out;
    }

    .cp-card {
        width: 450px;
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.35);
        text-align: center;
    }

    .cp-card h2 {
        font-size: 28px;
        margin-bottom: 25px;
        color: #4f8cff;
        font-weight: bold;
    }

    .cp-card label {
        font-size: 17px;
        font-weight: 600;
        display: block;
        text-align: left;
        margin-top: 15px;
        color: #444;
    }

    .cp-card input {
        width: 100%;
        padding: 13px;
        margin-top: 7px;
        border-radius: 10px;
        border: 1px solid #bbb;
        font-size: 17px;
        transition: 0.3s;
    }

    .cp-card input:focus {
        border-color: #4f8cff;
        box-shadow: 0 0 6px rgba(79,140,255,0.6);
        outline: none;
    }

    .cp-card button {
        width: 100%;
        padding: 14px;
        margin-top: 25px;
        background: #4f8cff;
        border: none;
        color: white;
        font-size: 20px;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
        font-weight: bold;
    }

    .cp-card button:hover {
        background: #3a6cd1;
        transform: scale(1.04);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-25px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    .back-login {
        margin-top: 15px;
        display: block;
        text-align: center;
        font-weight: 600;
        color: white;
        font-size: 18px;
        text-decoration: underline;
    }
</style>

<div class="cp-title">ELEVEN STATIONARY SHOP</div>

<div class="cp-wrapper">
    <div class="cp-card">
        <h2>Change Password</h2>

        <form method="POST">
            <label>Username</label>
            <input type="text" name="username" required>

            <label>Old Password</label>
            <input type="password" name="old_password" required>

            <label>New Password</label>
            <input type="password" name="new_password" required>

            <label>Confirm New Password</label>
            <input type="password" name="confirm_password" required>

            <button type="submit">Update Password</button>
        </form>

        <a class="back-login" href="{{ url_for('login') }}">Back to Login</a>
    </div>
</div>
