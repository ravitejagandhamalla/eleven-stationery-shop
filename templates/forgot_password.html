
<style>
    body {
        background: linear-gradient(135deg, #f3f4f6, #b3d1ff);
        height: 100vh;
        margin: 0;
        padding: 0;
    }

    .fp-title {
        text-align: center;
        font-size: 40px;
        font-weight: 900;
        color: white;
        margin-top: 50px;
        margin-bottom: 40px;
    }

    .fp-wrapper {
        display: flex;
        justify-content: center;
        align-items: flex-start;
    }

    .fp-card {
        width: 420px;
        padding: 35px;
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        text-align: center;
    }

    .fp-card h2 {
        margin-bottom: 20px;
        color: #4f8cff;
    }

    .fp-card input {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #bbb;
        margin-top: 10px;
        font-size: 18px;
    }

    .fp-card button {
        width: 100%;
        padding: 14px;
        background: #4f8cff;
        border: none;
        color: white;
        border-radius: 10px;
        margin-top: 20px;
        cursor: pointer;
        font-size: 18px;
        font-weight: bold;
    }

    .fp-card button:hover {
        background: #3a6cd1;
        transform: scale(1.03);
    }
</style>

{% extends "layout.html" %}
{% block content %}

<div class="login-wrapper">
    <div class="login-card">
        <h2>Forgot Password</h2>

        <form method="POST" action="{{ url_for('forgot_password') }}">
            
            <label>Username</label>
            <input type="text" name="username" required>

            <label>New Password</label>
            <input type="password" name="new_password" required>

            <button type="submit">Update Password</button>

        </form>

    </div>
</div>

{% endblock %}
