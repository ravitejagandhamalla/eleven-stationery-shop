{% extends "layout.html" %}
{% block content %}

<h2>{{ "Edit Income" if edit else "Add Income" }}</h2>

<form method="POST">

    <label>Date</label><br>
    <input type="date" name="date" 
           required 
           max="9999-12-31"
           value="{{ record.date if record else now }}"><br><br>

    <label>Amount</label><br>
    <input type="number" step="0.01" name="amount" 
           required value="{{ record.amount if record else '' }}"><br><br>

    <label>Description</label><br>
    <input type="text" name="description" 
           value="{{ record.description if record else '' }}"><br><br>

    <button type="submit">{{ "Update" if edit else "Save" }}</button>
</form>

<p><a href="{{ url_for('view_records', t='income') }}">Back to Income Records</a></p>

{% endblock %}
