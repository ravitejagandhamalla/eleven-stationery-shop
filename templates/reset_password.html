{% extends "layout.html" %}
{% block content %}

<style>
    body {
        background: linear-gradient(135deg, hsl(220, 2%, 68%), #b3d1ff);
        height: 100vh;
        margin: 0;
        padding: 0;
    }

    .rp-title {
        text-align: center;
        font-size: 40px;
        font-weight: 900;
        color: white;
        margin-top: 50px;
        margin-bottom: 40px;
    }

    .rp-wrapper {
        display: flex;
        justify-content: center;
        align-items: flex-start;
    }

    .rp-card {
        width: 420px;
        padding: 35px;
        background: white;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    .rp-card h2 {
        margin-bottom: 20px;
        color: #4f8cff;
    }

    .rp-card input {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #bbb;
        margin-top: 10px;
        font-size: 18px;
    }

    .rp-card button {
        width: 100%;
        padding: 14px;
        background: #4f8cff;
        border: none;
        color: white;
        border-radius: 10px;
        margin-top: 20px;
        cursor: pointer;
        font-size: 18px;
        font-weight: bold;
    }

    .rp-card button:hover {
        background: #3a6cd1;
        transform: scale(1.03);
    }
</style>

<div class="rp-title">Reset Password</div>

<div class="rp-wrapper">
    <div class="rp-card">
        <h2>Create New Password</h2>

        <form method="POST">
            <input type="password" name="new_password" placeholder="New password" required>
            <input type="password" name="confirm_password" placeholder="Confirm password" required>
            <button type="submit">Update Password</button>
        </form>
    </div>
</div>

{% endblock %}
